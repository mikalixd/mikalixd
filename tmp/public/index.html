<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
    <div class="columns">
      <!-- Form -->
      <form class="column is-one-third">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>

        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" value="bulma">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <label class="label">Major</label>
          <div class="control">
            <div class="select">
              <select onchange="majorselect(this.value)">
                <option value="">Select one</option>
                <option value="cs">Computer Science</option>
                <option value="bus">Business</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Minor</label>
          <div class="control">
            <div class="select">
              <select id="minor" disabled>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea" rows="2"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="question">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="question">
              No
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>

      </form>
    </div>
  </section>

  <script>
    var CS = ["AIS", "ITM", "DAAI"];
    var BUS = ["MBA", "Management", "Marketing"];
    function majorselect(major) {
      // alert(major);
      var elem = document.getElementById("minor");
      elem.options.length = 0;
      if (major == "cs") {
        CS.forEach(function (item) {
          var option = document.createElement("option");
          option.text = item;
          option.value = item;
          elem.add(option);
        });
        elem.disabled = false;
      } else if (major == "bus") {
        BUS.forEach(function (item) {
        var option = document.createElement("option");
        option.text = item;
        option.value = item;
        elem.add(option);
      });
      elem.disabled = false;
    } else {
      elem.disabled = true;
    };}
  </script>

</body>

</html>
