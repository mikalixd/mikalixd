<!DOCTYPE html>
<html>

<head>
    <!-- Device width detection for Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Self Study #1</title>
    <style>
    </style>
</head>

<body>
    <!-- Math Basic Computation-->
    <h3 id=one>1</h3>
    <h3 id=onetype>2</h3>
    <h3 id=oneMath1>3</h3>
    <h3 id=oneMath2>4</h3>
    <script>
        let myNumber = '74';
        one.textContent = myNumber + 3;
        onetype.textContent = typeof myNumber;  //This is string type, so no calculation could be done
        oneMath1.textContent = Number(myNumber) + 3;
        oneMath2.textContent = Math.pow(myNumber, 3); //7**3
    </script>

    <!-- Shortcut for Operator Increment/Decrement-->
    <canvas id="ctx" width="400" height="250" class="ctx">
    </canvas>
    <script>
        let x = 1;
        x += 4; //x=x+4
        let x = 50; let y = 50;
        // Edit the two lines below here ONLY
        x = 50;
        y = 50;
        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, x, y);
    </script>
</body>

</html>
