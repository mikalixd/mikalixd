<!DOCTYPE html>
<html>

<head>
    <!-- Device width detection for Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Self Study #1</title>
    <style>
    </style>
</head>

<body>
    <h3 id=one></h3>
    <h3 id=onetype></h3>
    <h3 id=oneMath1></h3>
    <h3 id=oneMath2></h3>
    <script>
        let myNumber = '74';
        one.textContent = myNumber + 3;
        onetype.textContent = typeof myNumber;  //This is string type, so no calculation could be done
        oneMath1.textContent = number(myNumber) + 3;
        oneMath2.textContent = Math.pow(myNumber + 3);
    </script>
</body>

</html>
